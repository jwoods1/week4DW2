    <header class="sub-page-header">
        <h1>Register to play</h1>
    </header>
    <form action="submit" autocomplete="on">
        <label for="fName">First Name:</label>
        <input type="text" placeholder="Joe" id="fName" required="true"/> <br/>
        <label for="lName">Last Name:</label>
        <input type="text" placeholder="Gingle" id="lName" required="true"/><br/>
        <label for="team">Team Name:</label>
        <input type="text" placeholder="Your Team Name here" id="team"/> <br/>
        <label for="number"># On Team:</label>
        <input type="number" id="number"/>
        <input class="button" type="radio" name="sex" value="male" id="male"><label for="male">Male</label>
        <input class="button" type="radio" name="sex" value="female" id="female"><label for="female">Female</label>
        <br/>
        <label for="shirt">Shirt Size</label>
        <select name="shirt" id="shirt">
            <option value="xsm">xsm</option>
            <option value="sm">sm</option>
            <option value="m">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
            <option value="lager">Larger Size</option>
        </select>
        <label for="housing">Housing?</label>
        <select name="housing" id="housing">
            <option value="cabin">Cabin</option>
            <option value="rv">RV</option>
            <option value="other">Other</option>
        </select><br />
        <label for="special">Special Request</label>
        <textarea name="special" id="special" cols="30" rows="10"></textarea>
        <a href="#" class="button">Submit</a>
        <a href="#" class="button">Cancel</a>
    </form>
